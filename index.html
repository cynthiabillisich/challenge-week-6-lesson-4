<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="search-form">
        <form id="search-form">
          <input
           type="text"
           placeholder="Search for location"
           autocomplete="off"
           autofocus="on"
           id="search-text-input"
         />
         <input 
         type="submit" 
         value="Search"
         />
        </form>
       </div>
      <h1> Your Location? <span  id="selectedLocation" /> </h1>
        <h2> Wondering what the time is? <span class="currentTime"/> </h2>
      
      <div class="container-current">
          <div class="row">
                        
            <div id="temperature"> <strong>13°C</strong> 
            </div>
            <div id="conditions">
              <ul>
                <li> Humidity: <span id="humidity"> 60</span>% </li>
                <li> Wind speed: <span id="wind"> 20</span>km/h </li>
              </ul>
          </div>
          </div>
        </div>
<h3> 
            Forecast
           
        <div class="container-forecast">
        </div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
              <div class="col-1">
                Saturday
              </br>
              👙25°C
              </div>
              <div class="col-1">
                Sunday
              </br>
              ☂️15°C
              </div>
              <div class="col-1">
                Monday
              </br>
              ☂️12°C
              </div>
              <div class="col-1">
                Tuesday
              </br>
              🧤8°C
              </div>
            </div>
          </div>

    </div>
    <script src="src/script.js"></script>
  </body>
</html>
